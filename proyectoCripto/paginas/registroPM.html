<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Personal Medico </title>
    <link rel="shortcut icon" type="image/x-icon" href="img/icono.ico">
    <link rel="stylesheet" href="../css/estilos2.css">
    <script src="../js/validaPM.js"></script>
</head>

<body>
    <div class="contenido">
        <header class="cabecera">
            <h1>
                Registro de Personal Medico
            </h1>
        </header>
        <div class="mensaje">
            <h2>Bienvenido, porfavor complete los siguientes datos</h2>
            <h4> <a href="acceso.html">  Â¿Ya estoy registrado?  </a></h4>
        </div>
        
        <div class="formulario">
            <form action="../php/validaPM.php" method="POST" onsubmit="return validarPM">
                <div class="sub">
                    <h3>Datos generales</h3>
                </div>

                <label for="nombre"> Ingrese su nombre: </label>
                <input type="text" placeholder="nombre(s)" name="nombre" id="nombre">
                
                <label for="apellido1"> Apellido paterno </label>
                <input type="text" placeholder="primer apellido" name="apellido1" id="apellido1">
                
                <label for="apellido2"> Apellido materno</label>
                <input type="text" placeholder="segundo apellido" name="apellido2" id="apellido2">
                <br/><br/><br/>

                <label for="correo"> correo electronico: </label>
                <input type="email" placeholder="ejemplo@dominio.com" name="correo" id="correo">
                
                <label for="pass"> Ingrese contrasenia: </label>
                <input type="password" placeholder="@+ejemplo12345" name="pass" id="pass">

                <label for="tipoPersonal"> Tipo de personal </label>
                <select name="tipoPersonal" id="tipoPersonal"> 
                    <option value=""> -- </option>
                    <option value="Medico"> Medico</option>
                    <option value="Enfermero(a)"> Enfermero(a)</option>
                    <option value="Pasante"> Pasante</option>
                    <option value="Personal Alterno"> Otro </option>
                </select>
                <br/><br/><br/>

                <label for="direccion"> Direccion </label>
                <input type="text" placeholder="calle, numero, colonia" name="direccion" id="direccion">

                <label for="cp"> Codigo postal </label>
                <input type="text"  placeholder="66666" name="cp" id="cp">
                
                <label for="telefono"> telefono </label>
                <input type="tel" name="telefono" id="telefono">
                <br/><br/><br/>

                <label for="curp"> CURP </label>
                <input type="text" name="curp" id="curp">
                
                <label for="rfc"> RFC </label>
                <input type="text" name="rfc" id="rfc">
                
                <label for="area"> Area designada </label>
                <select name="area" id="area"> 
                    <option value=""> -- </option>
                    <option value="Urgencias"> Urgencias </option>
                    <option value="Medicina General"> Medicina General </option>
                    <option value="Rayos X"> Rayos X </option>
                    <option value="Laboratorio"> Laboratorio </option>
                    <option value="Oftalmologia"> Oftalmologia </option>
                    <option value="Farmacia"> Farmacia </option>
                    <option value="Oncologia"> Oncologia </option>
                    <option value="Terapia intensiva"> Terapia intensiva </option>
                    <option value="Cirugias"> Cirugias </option>
                    <option value="Infectologia"> Infectologia </option>
                    <option value=""> --  </option>
                    <option value="Tecnico"> Tecnico  </option>
                    <option value="Administrativo"> Administrativo  </option>
                    <option value="Otro"> Otro </option>

                </select>

                <br/><br/><br/>

                <div class="enviar"> 
                    <input type="submit" value="Registrar">
                </div>

                <br/><br/><br/>
                <hr/>
                <br/><br/><br/>

                <div class="inicio"> 
                    <input type="button" value="Pagina de inicio" onclick="history.back()">
                </div>
                <br/><br/><br/>
            </form>
        </div>

        <footer>
            Derechos reservados 2020
            <time datetime="12-04-2020"> Publicado 12/04/202</time>
        </footer>
    </div>
</body>
</html>
