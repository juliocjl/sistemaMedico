<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> registro personal secundario</title>
    <link rel="shortcut icon" type="image/x-icon" href="icono.ico">
    <link rel="stylesheet" href="../css/estilos2.css">
</head>

<body>
    <div class="contenido">
        <header class="cabecera">
            <h1>
                Registro de personal secundario
            </h1>
        </header>
        <div class="mensaje">
            <h2>Bienvenido, porfavor complete los siguientes datos</h2>
            <h4> <a href="">  Â¿Ya estoy registrado?  </a></h4>
        </div>
        
        <div class="formulario">
            <form>
                <div class="sub">
                    <h3>Datos generales</h3>
                </div>

                <label for="nombre"> Ingrese su nombre: </label>
                <input type="text" placeholder="nombre(s)" name="nombre" id="nombre">
                
                <label for="apellido1"> Apellido paterno </label>
                <input type="text" placeholder="primer apellido" name="apellido1" id="apellido1">
                
                <label for="apellido2"> Apellido materno</label>
                <input type="text" placeholder="segundo apellido" name="apellido2" id="apellido2">
                <br/><br/><br/>

                <label for="correo"> correo electronico: </label>
                <input type="email" placeholder="ejemplo@dominio.com" name="correo" id="correo">
                
                <label for="pass"> Ingrese contrasenia: </label>
                <input type="password" placeholder="@+ejemplo12345" name="pass" id="pass">

                <label for="sexo"> Sexo </label>
                <select name="sexo" id="sexo"> 
                    <option value="Femenino"> Femenino</option>
                    <option value="Masculino"> Masculino)</option>
                    <option value="Otro"> Otro</option>
                </select>
                <br/><br/><br/>

                <label for="direccion"> direccion </label>
                <input type="text" placeholder="calle, numero, colonia" name="direccion" id="direccion">

                <label for="cp"> Codigo postal </label>
                <input type="text"  placeholder="66666" name="cp" id="cp">
                
                <label for="telefono"> telefono </label>
                <input type="tel" name="telefono">
                <br/><br/><br/>

                <label for="curp"> CURP </label>
                <input type="text" name="curp">
                
                <label for="rfc"> RFC </label>
                <input type="text" name="rfc">

                <label for="puesto"> Puesto: </label>
                <select name="puesto" id="puesto"> 
                    <option value="rec"> Recepcionista </option>
                    <option value="int"> Intendente </option>
                    <option value="tec"> Tecnico </option>
                    <option value="admin"> Administrativo</option>
                </select>

                <br/><br/><br/>

                <div class="enviar"> 
                    <input type="button" value="Registrar" href>
                </div>

                <br/><br/><br/>

                <hr />
                <br/><br/><br/>

                <div class="inicio"> 
                    <input type="button" value="Pagina de inicio" href>
                </div>
                
            </form>
        </div>
        <footer>
            Derechos reservados 2020
            <time> datetime="12-04-2020" > Publicado 12/04/202</time>
        </footer>
    </div>
</body>
</html>
